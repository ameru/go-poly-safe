
  <div class="container">
  <table class="table banana">
    <div class="col-2"></div>
    <div class="col-8">
      <tbody>
        <tr>
          <th scope="row">Description:</th>
          <td>{{incidentService.incident.description}}</td>
        </tr>
        <tr>
          <th scope="row">Type:</th>
          <td>{{incidentService.incident.type}}</td>
        </tr>
        <tr>
          <th scope="row">Time:</th>
          <td>{{incidentService.incident.time}}</td>
        </tr>
        <tr>
            <th scope="row">Location:</th>
            <td>{{incidentService.incident.location}}</td>
          </tr>
        </tbody>
      </div>
  <agm-map [zoom]="16" [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  </table>
  <div class="container">
    <h3>Comments</h3>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>
