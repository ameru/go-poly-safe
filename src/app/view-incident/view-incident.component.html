
  <div class="container">
  <table class="table banana">
    <div class="col-2"></div>
    <div class="col-8">
      <tbody>
        <tr>
          <th scope="row">Description:</th>
          <td>{{incidentService.incident.description}}</td>
        </tr>
        <tr>
          <th scope="row">Type:</th>
          <td>{{incidentService.incident.type}}</td>
        </tr>
        <tr>
          <th scope="row">Time:</th>
          <td>{{incidentService.incident.time}}</td>
        </tr>
        <tr>
            <th scope="row">Location:</th>
            <td>{{incidentService.incident.location}}</td>
          </tr>
        </tbody>
      </div>
  <agm-map [zoom]="16" [latitude]="lat" [longitude]="lng">
    <agm-marker [iconUrl]="incidentUrl" [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  </table>
  <button (click)="setIncidentStatusFalse()">Set status inactive</button>
  <div class="comments">
      <tr *ngFor = "let comment of incidentService.incident.comments;">
        {{ comment }}
      </tr>
  </div>
  <div class="container">
    <textarea [(ngModel)]="comment" class="form-control" rows="3" id="comment"></textarea>
    <button (click)="insertComment()">Comment</button>
  </div>
<div class="col-2"></div>
