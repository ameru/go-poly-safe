<div class="container">
  <!-- Content here -->
  <h1>Incident Information</h1>
  <tr class="table-success">
    <ul class="list-group">
        <td class="list-group-item"><b>Description:</b> {{incident.description}}</td>
        <td class="list-group-item"><b>Type:</b> {{incident.type}}</td>
        <td class="list-group-item"><b>Time:</b> {{incident.time}}</td>
        <td class="list-group-item"><b>Location:</b> {{incident.location}}</td>
    </ul>
  </tr>
  <agm-map [latitude]="incident.location[0]" [longitude]="incident.location[1]"></agm-map>
</div>
